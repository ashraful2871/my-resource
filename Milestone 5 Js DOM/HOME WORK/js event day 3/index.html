<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>
    <!-- CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-28">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title font-semibold text-xl text-green-500 mb-1">Available Balance</div>
                            <div class="stat-value">$ <span id="account-balance">9400</span> USD</div>

                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button id="show-transfer-money" class="btn btn-lg">Transfer Money</button>
                        <button id="show-bill-pay" class="btn btn-lg">Pay Bill</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Transfer Money Start  -->
                    <div id="transfer-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">User Account Number</span>
                                </label>

                                <input id="user-account-number" type="text" placeholder="Enter 11 digit number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>

                                <input id="amount-transfer" type="text" placeholder="Enter amount to transfer"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="transfer-pin" type="password" placeholder="Enter Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-transfer" class="btn btn-primary rounded-full">Transfer</button>
                            </div>
                        </form>
                    </div>
                    <!-- Transfer Money End  -->
                    <!-- pay bill start -->
                    <div id="bill-pay-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Biller Account Number</span>
                                </label>

                                <input id="biller-account-number" type="text" placeholder="Enter account number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount To Pay</span>
                                </label>

                                <input id="bill-pay-amount" type="text" placeholder="Add Amount to pay"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="bill-pay-pin" type="password" placeholder="Enter Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-bill-pay" class="btn btn-primary rounded-full">Transfer</button>
                            </div>
                        </form>
                    </div>
                    <!-- pay bill end -->
                </div>
            </div>

        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
