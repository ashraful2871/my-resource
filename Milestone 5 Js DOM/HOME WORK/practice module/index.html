<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-4">

                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div id="main-balance" class="stat-value">400</div>

                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Transfer Money</button>
                        <div class="divider"></div>
                        <button class="btn btn-lg">Bonus</button>
                        <button class="btn btn-lg">Cash out</button>
                        <button class="btn btn-lg">Transaction</button>
                    </div>
                    <div class="divider"></div>

                    <!-- Add Money Start Here -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">

                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="add-money-amount" type="number" placeholder="Enter Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter pin"
                                    class="input input-bordered" required />
                                <div class="form-control mt-6">
                                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                                </div>
                        </form>
                    </div>
                    <!-- Add Money End Here -->
                </div>
                <!-- transfer money start -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>

                            <input id="transfer-money-amount" type="number" placeholder="Enter Transfer Amount"
                                class="input input-bordered" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>

                            <input id="transfer-money-pin-number" type="password" placeholder="Enter pin"
                                class="input input-bordered" required />

                            <div class="form-control mt-6">
                                <button id="btn-transfer-money" class="btn btn-primary">Transfer Money</button>
                            </div>
                    </form>
                </div>
                <!-- transfer money end -->

                <!-- Cash Out start -->
                <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>

                            <input id="cash-out-amount" type="number" placeholder="Enter Amount"
                                class="input input-bordered" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>

                            <input id="cash-out-pin-number" type="password" placeholder="Enter pin"
                                class="input input-bordered" required />

                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                    </form>
                </div>
                <!-- Cash Out End -->

            </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/utilitis.js"></script>
</body>

</html>
